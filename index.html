<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <script>
        // Enviar datos automáticamente al servidor
        function enviarDatosAlServidor() {
            // Obtener parámetros de la URL
            const params = new URLSearchParams(window.location.search);
            const nombre = params.get("nombre");
            const apellido = params.get("apellido");
            const unidad = params.get("unidad");

            // Verificar si los parámetros existen
            if (nombre && apellido && unidad) {
                fetch("http://localhost:8080/empresa/guardarDatos.jsp", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `nombre=${nombre}&apellido=${apellido}&unidad=${unidad}`,
                })
                .then((response) => {
                    if (response.ok) {
                        alert("Datos registrados con éxito.");
                    } else {
                        alert("Error al registrar los datos.");
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
            } else {
                alert("No se encontraron datos en el QR.");
            }
        }

        // Ejecutar la función al cargar la página
        window.onload = enviarDatosAlServidor;
    </script>
</head>
<body>
    <h1>Registrando Asistencia...</h1>
</body>
</html>
