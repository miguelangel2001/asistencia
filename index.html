<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input, select, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input:focus, select:focus {
            outline: none;
            border: 1px solid #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registroForm" action="http://localhost:8080/empresa/guardarDatos.jsp" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>

            <label for="unidad">Unidad:</label>
            <input type="text" id="unidad" name="unidad" placeholder="Ingrese su unidad" required>

            <button type="submit">Enviar</button>
        </form>

        <!-- Mensaje de éxito -->
        <div id="successMessage" class="success-message">
            ¡Datos enviados con éxito!
        </div>
    </div>

    <script>
        // Capturar el evento submit del formulario
        const form = document.getElementById('registroForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevenir el envío automático del formulario para mostrar el mensaje

            // Simular el envío (se puede deshabilitar en producción)
            setTimeout(() => {
                successMessage.style.display = 'block'; // Mostrar mensaje de éxito
                form.reset(); // Reiniciar el formulario después de enviar
            }, 500);

            // Si realmente deseas enviar los datos al servidor, desactiva la línea anterior y quita `e.preventDefault()`.
            form.submit(); // Enviar el formulario al servidor
        });
    </script>
</body>
</html>
